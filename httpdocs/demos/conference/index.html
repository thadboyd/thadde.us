<!doctype html>
<html lang="en" ng-app="conferenceApp">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conference Site Demo - thadde.us</title>
  <meta name="description" content="Demo site by Thad Boyd, built with Angular, Foundation, and Sass." />
  <link rel="stylesheet" href="css/app.css" />
  <script src="js/vendor/angular.min.js"></script>
  <script src="js/vendor/angular-route.min.js"></script>
  <script src="js/vendor/angular-sanitize.min.js"></script>
  <script src="js/vendor/ui-utils.min.js"></script>
  <script src="js/vendor/mm-foundation-tpls.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>
<div ng-controller="TopBarCtrl">
  <top-bar back-text="&#61536;"><!-- &#61536; is left arrow in Font Awesome -->
    <ul class="title-area">
      <li class="name">
        <a href="javascript:void(0)"><img src="img/con-logo.png" alt="New Media Con" /></a>
      </li>
      <li class="dates">March 31st - April 2nd 2015</li>
      <li toggle-top-bar class="menu-icon"><a href="javascript:void(0)"><span></span></a></li>
    </ul>

    <top-bar-section>
      <!-- Right Nav Section -->
      <ul class="right">
	<div ng-repeat="nav_item in topnav">
	  <li ng-if="!nav_item.children" ng-class="{ 'active': isActive(nav_item.link.split('#')[1])}">
	    <a class="{{nav_item.class}}" href="{{nav_item.link}}">{{nav_item.name}}</a>
	  </li>
	  <li ng-if="nav_item.children" ng-class="{ 'active': isActive(nav_item.link.split('#')[1])}" class="has-dropdown not-click" has-dropdown>
	    <a class="{{nav_item.class}}" href="{{nav_item.link}}">{{nav_item.name}}</a>
	    <ul class="dropdown" top-bar-dropdown>
	      <li ng-repeat="subnav_item in nav_item.children"><a href="{{subnav_item.link}}">{{subnav_item.name}}</a></li>
	    </ul>
	  </li>
	</div>
      </ul>
    </top-bar-section>
  </top-bar>
</div>

<div ng-view></div>

<div ng-controller="CreditCtrl">
  <footer id="main-footer">
    <p>Original content and site code &copy; 2015 Thaddeus Boyd</p>
    
    <div>Additional credits and copyrights:
      <ul id="creditnav">
	<li ng-repeat="credit_category in credits"><a href="javascript:void(0)" ng-click="open(credit_category)">{{credit_category.name}}</a></li>
      </ul><!-- creditnav -->
    </div>
  </footer>
  
  <script type="text/ng-template" id="modal_credits">
    <h2 id={{data.id}}>{{data.name}}</h2>
    
    <p ng-repeat="credit in data.credits" ng-bind-html="credit"></p>
    
    <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
  </script>
</div><!-- CreditCtrl -->

</body>
</html>
